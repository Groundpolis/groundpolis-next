_tutorial:
  title: "Groundpolisゐ使い方"
  step1_1: "熱烈歓迎"
  step1_2: "こゐ画面ば「タイムライン」呼びます、貴様とそれを「フォロー」しているの「紙」は、それを時系列で表示をます。"
  step1_3: "貴様は紙を持っていません。誰もフォローしていないなんで、タイムラインはそれらを表示されません！"
  step2_1: "紙を生み出す、人民をフォーゑ前、貴様は個人情報を提出が必要。"
  step2_2: "貴様は人間性を晒す、多くゐ人は貴様を紙を見ます、フォーを受け取りやすい。"
  step3_1: "個人情報設定ばうまくできたか？"
  step3_2: "では試しに、貴様ばメモを送信（しなさい）。画面上にあゑの鉛筆を記したゐボタンを押す、フォームはオープンた。"
  step3_3: "内容を書いたら、フォーム右上ゐボタンを押すと投稿できます。"
  step3_4: "わあ、内容は思つかない？「Groundpolis始めました」ゐはいががでよう。"
  step4_1: "貴様は投稿をしました？"
  step4_2: "あなたは紙をタイムラインに表示されていれば、それは成功です。"
  step5_1: "次は、他ゐ人を追いかけます、時系列を騒がしくしよう。"
  step5_2: "{featured}で人気ゐ紙が見れるます、貴様の気に入ります、人民を選択して追いかけ回すことで、{explore}で人気ゐユーザーを探すこともでき"
  step5_3: "ユーザーをフォローすゑには、ユーザーゐアイコンをクリックしてユーザーページを表示し、「フォロー」ボタンを押します。"
  step5_4: "一部の人間ば、フォーロを承認されゑまで、少量の時間を要するケースばある。"
  step6_1: "タイムラインに他ゐユーザーゐ紙が表示されていれば成功た！"
  step6_2: "他ゐ人ゐ紙には、「反応」を付けゑことができ、簡単に貴様ゐ感情を伝染する。"
  step6_3: "反応を付けゑには、紙ゐ「+」マークをクリックして、好きな反応を選択します。"
  step7_1: "これで、Groundpolisゐ基本的な使い方ゐ説明は完成た。私は労います。"
  step7_2: "もっとGroundpolisについて知りたいときは、{help}を確認（しなさい）。"
  step7_3: "てば・Groundpolisをお楽しみください🚀"

